<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container">
<div id="rounds">Start the game by clicking on your weapon of choice.</div>
<div id="result"></div>

<div class="weapon-container">
    <div class="weapon" id="rock"><img src="icons8-rock-100.png"></div>
    <div class="weapon" id="paper"><img src="icons8-paper-100.png"></div>
    <div class="weapon" id="scissors"><img src="icons8-scissors-100.png"></div>
</div>

<div class="game-stats">
    <span class="game-stats-header">Scores</span>
    <div class="stats-panel">
        <div class="player-tag">Player</div>
        <span id="player-score">0</span>
    </div>
    <div class="stats-panel">
    <div class="computer-tag">Computer</div>
    <span id="computer-score">0</span>
    </div>
</div>

</div> 

   <script src="script.js" defer></script>
</body>
</html>
